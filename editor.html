<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글쓰기 · Ha-Bin Studio</title>
<link rel="stylesheet" href="editor.css">
</head>

<body>
<script src="secret-gate.js"></script>   <!-- 반드시 추가 -->
<div id="editor-wrapper">

  <!-- 🔷 제목 (1줄) -->
<input type="text" id="post-title" placeholder="제목을 입력하세요">

<!-- 🔷 공지 + 버튼들 (2줄) -->
<div id="top-sub-row">

  <!-- 공지 체크박스 -->
  <label id="notice-block">
    <input type="checkbox" id="noticeCheck">
    공지글로 등록하기
  </label>

  <!-- 버튼 박스 (원하는 순서로 마음대로 조절 가능) -->
  <div id="editor-buttons">
    <button id="cancelBtn" class="btn-cancel">취소</button>
    <button id="saveBtn" class="btn-save">등록</button>
    <button id="updateBtn" class="btn-save">수정</button>
    <button id="deleteBtn" class="btn-delete">삭제</button>
    </div>
</div>

<!-- 🔷 툴바 -->
<div id="toolbar"></div>

<!-- 🔷 본문 -->
<div id="editor" contenteditable="true"></div>


</div>

<script src="toolbar.js"></script>

<script>
/* -----------------------------------------------------
   📌 수정 모드인지 확인 (editor.html?id=3 구조)
----------------------------------------------------- */
const params = new URLSearchParams(window.location.search);
const editId = params.get('id');
let habin_posts = JSON.parse(localStorage.getItem("habin_posts") || "[]");

if (editId) {
  const post = habin_posts.find(p => p.id == editId);
  if (post) {
    document.getElementById("post-title").value = post.title;
    document.getElementById("editor").innerHTML = post.content;
  }
}

/* -----------------------------------------------------
   📌 저장 버튼
----------------------------------------------------- */
document.getElementById("saveBtn").addEventListener("click", () => {
  const title = document.getElementById("post-title").value.trim();
  const content = document.getElementById("editor").innerHTML.trim();

  if (!title) {
    alert("제목을 입력하세요.");
    return;
  }

  const now = new Date();
  const date = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;

  if (editId) {
    // 수정 모드
    const post = habin_posts.find(p => p.id == editId);
    post.title = title;
    post.content = content;
    post.date = date;

  } else {
    // 새 글
    const newPost = {
      id: Date.now(),
      title,
      content,
      date,
      writer: "하빈"
    };
    habin_posts.push(newPost);
  }

  localStorage.setItem("habin_posts", JSON.stringify(habin_posts));
  window.location.href = "list.html";
});

/* -----------------------------------------------------
   📌 취소 버튼
----------------------------------------------------- */
document.getElementById("cancelBtn").addEventListener("click", () => {
  history.back();
});
</script>

</body>
</html>
