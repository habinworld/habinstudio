let posts = JSON.parse(localStorage.getItem("habin_posts") || "[]");

const params = new URLSearchParams(window.location.search);
const editId = params.get("id");

if (editId) {

  if (!title) { alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”."); return; }
