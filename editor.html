<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 · Ha-Bin Studio</title>

  <!-- ✧ 에디터 전용 CSS (모듈) -->
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="toolbar.css">
  <link rel="stylesheet" href="color-basic.css">
  <link rel="stylesheet" href="color-advanced.css">
  <link rel="stylesheet" href="image.css">

  <!-- ✧ 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>


<body>

<div class="hb-editor-container">

  <!-- ====================================================
       1) 상단 라인 : 공지 체크 + 상단 버튼 4개
  ===================================================== -->
  <div class="hb-top-line">

    <!-- 공지 체크 -->
    <div class="hb-notice-area">
      <input type="checkbox" id="hb-notice">
      <label for="hb-notice">📌 공지글</label>
    </div>

    <!-- 우측 버튼 4개 -->
    <div class="hb-top-buttons">
      <button id="hb-cancel" class="hb-btn-top">취소</button>
      <button id="hb-save" class="hb-btn-top">등록</button>
      <button id="hb-update" class="hb-btn-top" style="display:none;">수정</button>
      <button id="hb-delete" class="hb-btn-top" style="display:none;">삭제</button>
    </div>
  </div>



  <!-- ====================================================
       2) 제목 입력
  ===================================================== -->
  <input id="hb-title" type="text" placeholder="제목을 입력하세요" class="hb-title-input">



  <!-- ====================================================
       3) Toolbar (자동 렌더링될 영역)
  ===================================================== -->
  <div id="hb-toolbar" class="hb-toolbar"></div>



  <!-- ====================================================
       4) 본문 에디터
  ===================================================== -->
  <div id="hb-editor" class="hb-editor" contenteditable="true"></div>



  <!-- ====================================================
       5) 하단 버튼 (목록 / 메인)
  ===================================================== -->
  <div class="hb-bottom-buttons">
    <a href="list.html" class="hb-bottom-btn">목록</a>
    <a href="index.html" class="hb-bottom-btn">메인</a>
  </div>



  <!-- ====================================================
       6) 팝업 모듈 (비어 있음 → JS가 채움)
  ===================================================== -->
  <div id="hb-popup-color-basic"></div>
  <div id="hb-popup-color-advanced"></div>
  <div id="hb-popup-image"></div>

</div>



<!-- ======================================================
     7) 스크립트 로드 (모듈형)
======================================================= -->
<script src="editor-core.js"></script>

<script src="toolbar.js"></script>

<script src="color-basic.js"></script>
<script src="color-advanced.js"></script>

<script src="image.js"></script>

<script src="save.js"></script>  <!-- (저장/불러오기 모듈) -->

</body>
</html>
