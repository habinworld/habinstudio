<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글쓰기 · Ha-Bin Studio</title>

  <!-- =============================
       CSS 모듈 (Final Stable)
  ============================== -->
  <link rel="stylesheet" href="editor.css" />
  <link rel="stylesheet" href="toolbar.css" />
  <link rel="stylesheet" href="color-basic.css" />
  <link rel="stylesheet" href="color-advanced.css" />
  <link rel="stylesheet" href="image.css" />

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
</head>

<body>

<div class="hb-editor-container">

  <!-- =============================
       1) 제목
  ============================== -->
  <input id="hb-title"
         type="text"
         placeholder="제목을 입력하세요" />


  <!-- =============================
       2) 상단 버튼 6개
  ============================== -->
  <div class="hb-top-line">
    <div class="hb-top-buttons">
    <button id="hb-btn-cancel" class="hb-top-btn">취소</button>
    <button id="hb-btn-save"   class="hb-top-btn">등록</button>
    <button id="hb-btn-update" class="hb-top-btn">수정</button>
    <button id="hb-btn-delete" class="hb-top-btn">삭제</button>
      </div>
    <div class="hb-bottom-buttons">
    <a href="list.html"  class="hb-btn-bottom">목록</a>
    <a href="index.html" class="hb-btn-bottom">메인</a>
      </div>
 </div>   
<!--=============================
       3) 툴바 (자동 생성)
  ============================== -->
  <div id="hb-toolbar-basic"></div>
 <div id="hb-toolbar-advanced"></div>
  <!-- =============================
       4) 본문 에디터
  ============================== -->
<div id="hb-editor" contenteditable="true">
  <div data-hb-paragraph>&nbsp;</div>
</div>


  <!-- =============================
       6) 팝업 컨테이너 (내용은 JS가 넣음)
  ============================== -->
  <div id="hb-color-popup"></div>
   <div id="hb-popup-image"></div>
  <input type="file" id="hb-image-input" accept="image/*">
</div>



<!-- =============================
     7) JS 로딩 순서 (고정)
============================== -->
<!-- 2️⃣ 텍스트 / 줄간격 -->
<script src="text-engine.js"></script>
<script src="editor-lineheight.js"></script>

<!-- 3️⃣ 색상 엔진 -->
<script src="color-text.js"></script>
<script src="color-bg.js"></script>
<script src="color-basic.js"></script>
<script src="color-advanced.js"></script>
<script src="color-ui-engine.js"></script>
<script src="hb-color-popup.js"></script>
<!-- 4️⃣ 이미지 엔진 -->
<script src="image-engine.js"></script>
<script src="image-input.js"></script>
<script src="image-paste.js"></script>
<script src="image-drop.js"></script>

<!-- 5️⃣ 에디터 CORE (⚠️ 반드시 엔진들 뒤) -->
<script src="editor-core.js"></script>

<!-- 6️⃣ 툴바 -->
<script src="toolbar.js"></script>
<script>
  Toolbar.init();
</script>
<script src="popup.js"></script>
<!-- 7️⃣ 모드 / 저장 -->
<script src="post-mode.js"></script>
<script src="storage-engine.js"></script>
 <script src="editor-save.js"></script>

  <!-- 에디터 본문 자동확장 -->
<script>
  const hbEditor = document.getElementById('hb-editor');

  if (hbEditor) {
    const autoGrow = () => {
      hbEditor.style.height = 'auto';
      hbEditor.style.height = hbEditor.scrollHeight + 'px';
    };

    // 초기 로드 시 1회
    autoGrow();

    // 입력 / 붙여넣기 대응
    hbEditor.addEventListener('input', autoGrow);
    hbEditor.addEventListener('paste', autoGrow);
  }
</script>  
<script src="editor-autosave.js"></script> 
  
</body>
</html>
