<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Board Migration</title>
</head>
<body>
<script>
(function () {
  const KEY = "habin_posts";
  const posts = JSON.parse(localStorage.getItem(KEY) || "[]");

  let fixed = 0;

  const next = posts.map(p => {
    if (!p.board) {
      fixed++;
      return { ...p, board: "kr" };
    }
    return p;
  });

  localStorage.setItem(KEY, JSON.stringify(next));

  alert(`board 정리 완료: ${fixed}개 글을 kr로 지정했습니다`);
})();
</script>
</body>
</html>
